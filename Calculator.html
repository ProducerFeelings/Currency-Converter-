<body>



<label for="1stnumber">Enter your first number: </label>
<input type="text" id="textInput1" name="textInput1">


<label for="2ndnumber"> Enter your second number: </label>
<input type="text" id="textInput2" name="textInput2">

<button onclick="calculate()">Submit</button>

<p id="result"></p>


<script>

/* Calculators can do multiplicationW, addition, suWbtraction, division, logs,
exponents, 
*/
function addition(a,b) {
   return a + b;
}

function multiplication(a,b) {
    return a * b;
}

function subtraction(a,b) {
    return b - a;
}

function division(a,b) {
    if (b !==0) {
        return a /b 
    } else {
        console.error("Error: Division by zero is not allowed. ");
        return null;
    }
}

function logarithmWithBase(x,b) {
    return Math.log(x) / Math.log(b);
}
   


function calculate() {
    var num1 = parseFloat(document.getElementById('textInput1').value)
    var num2 = parseFloat(document.getElementById('textInput2').value)

    var additionResult = addition(num1, num2);
    var subtractionResult = subtraction(num1, num2);
    var multiplicationResult = multiplication(num1, num2);
    var divisionResult = division(num1, num2);

    document.getElementById('result').innerHTML = "Addition: " + additionResult + "<br>" +
                                                            "Subtraction: " + subtractionResult + "<br>" +
                                                            "Multiplication: " + multiplicationResult + "<br>" +
                                                            "Division: " + divisionResult;
    }



/* after preforming calculations we set the innerHTML property of the result element to 
a string 
*/
    

</script>
